<div class="row" *ngIf='user$ | async as user'>
  <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Hello, {{ user.name}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>
          Email: {{ user.email }}
        </h3>
        <h3>
          Joined date: {{ user.createdAt | date}}
        </h3>
      </mat-card-content>
    </mat-card>
  </div>
</div>
