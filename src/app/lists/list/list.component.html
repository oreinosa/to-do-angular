        {{ object.name }}
      </button>
    </div>

      <button mat-icon-button class='update' (click)='onUpdate(object)'>

      </button>
    </div> -->
    <div class="col-3">

    </div>
    <div class="w-100 mb-2"></div>
  </ng-container>
</div>
