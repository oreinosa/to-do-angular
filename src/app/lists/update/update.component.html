<div class="error-container" *ngIf='errorMessage'>
  {{errorMessage}}
</div>
<div class="form-container my-2" *ngIf='object$ | async as object '>
  <form #f='ngForm' (ngSubmit)='onSubmit(object)'>
    <mat-form-field class="full-width">
      <mat-label>List name</mat-label>
      <input matInput type="text" [(ngModel)]='object.name' name='name' required autocomplete="off">
    </mat-form-field>
    <button mat-button type='submit'>
      Update
    </button>
  </form>
</div>
