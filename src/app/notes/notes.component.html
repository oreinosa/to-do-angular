<mat-card>
  <mat-card-header>
    <mat-card-title>
      All notes
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container [ngSwitch]='action$ | async'>
      <ng-container *ngSwitchCase='"list"'>
        <app-list [notes]='notes$ | async'></app-list>
      </ng-container>
      <ng-container *ngSwitchCase='"add"'>
        <app-add [lists]='lists$ | async'></app-add>
      </ng-container>
      <ng-container *ngSwitchCase='"update"'>
        <app-update></app-update>
      </ng-container>
      <ng-container *ngSwitchCase='"delete"'>
        <app-delete></app-delete>
      </ng-container>
    </ng-container>

  </mat-card-content>
</mat-card>
