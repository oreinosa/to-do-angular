<ng-container *ngIf='object$ | async as object'>
  <div class="error-container" *ngIf='errorMessage'>
    {{errorMessage}}
  </div>
  <p>Do you want to delete {{ documentName }} {{ object?._id }}?</p>
  <button mat-button (click)='onDelete(object)'>
    Yes
  </button>
  <button mat-button (click)='onBack()'>
    No
  </button>
</ng-container>
