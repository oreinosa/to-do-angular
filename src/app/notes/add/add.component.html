<div class="error-container" *ngIf='errorMessage'>
  {{errorMessage}}
</div>
<div class="form-container my-2">
  <form #f='ngForm' (ngSubmit)='onSubmit(object)'>
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]='object.title' name='title' required  autocomplete="off">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Note</mat-label>
      <textarea matInput rows='4' [(ngModel)]='object.body' name='body' required>
            </textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>List</mat-label>
      <mat-select [(ngModel)]='object.listId' name='listId' required>
        <mat-option *ngFor='let list of lists$ | async' [value]='list._id'>
          {{ list.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button type='submit'>
      Add
    </button>
  </form>
</div>
