<button mat-button class='my-2' (click)='onAdd()'>
  Add a note
</button>
<div class='notes-container'>  
  <ng-container *ngFor='let note of notes'>
    <h4><b>{{ note.title }}</b> ({{ note.list.name }})</h4>
    <p><i>{{ note.body }}</i></p>
    <p><i>Created at {{ note.createdAt | date }}</i></p>
  </ng-container>
</div>
